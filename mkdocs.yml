site_name: Wiki AnaBit
site_author: Steven Florez


repo_name: St3v3n-4n4/AnaBit_IoT
repo_url: https://github.com/St3v3n-4n4/AnaBit_IoT

# Copyright
copyright: Copyright &copy; 2023 Steven Florez


theme:
  name: material
  logo: assets/Logos/LogoAnaBit.svg
  language: es
  favicon: assets/Logos/i.svg
  palette:
    media: "(prefers-color-scheme: dark)"
    scheme: slate
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/St3v3n-4n4
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/saflorezprieto/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/ytRU9NGp

nav: 
  - Introducción: index.md
  - Especificaciones Técnicas:
    - Conexiones y Arquitectura: pinout.md
    - Datasheet de módulos RF: datasheetComponentes.md
  - Testing y Configuración :
    - Modo HEX a Modo AT Zigbee: HEX_AT_Zigbee.md
    - Configuración del IDE de Arduino: ConfigIDEArduino.md
    - Modo OTA: Modo_OTA.md
    - Testing: Testing.md
  - Autor: Autor.md
